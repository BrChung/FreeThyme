<div class="parent">
  <div id="background" [ngStyle]="{ background: accentColor }">
    <div
      id="container"
      [ngStyle]="imageURL && { 'background-image': 'url(' + imageURL + ')' }"
    >
      <div class="favorite">
        <nb-icon
          icon="star-outline"
          [ngStyle]="{ color: accentColor }"
        ></nb-icon>
      </div>
      <h6>{{ title }}</h6>
      <p>{{ meetingLength }} mins, {{ meetingType }}</p>
      <p>{{ description }}</p>
    </div>
  </div>
</div>
