<mat-grid-list
  [cols]="breakpoint"
  rowHeight="16em"
  (window:resize)="onResize($event)"
>
  <mat-grid-tile *ngFor="let room of rooms">
    <app-calendar-grid-item
      [calID]="room.roomID"
      [title]="room.room.title"
      [description]="room.room.description"
      [meetingLength]="room.room.meetingLength"
      [meetingType]="room.room.type"
      [members]="room.room.members"
      [profileImg]="room.room.profileImages"
      [memberCount]="room.room.memberCount"
      [accentColor]="room.room.color"
    >
    </app-calendar-grid-item>
  </mat-grid-tile>
</mat-grid-list>
