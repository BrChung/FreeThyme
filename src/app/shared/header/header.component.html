<div class="header">
  <div>
    <h1 [routerLink]="['/']">FreeThyme</h1>
  </div>
  <div>
    <div *ngIf="!(auth.user$ | async)">
      <a nbButton routerLink="/login">
        Login
      </a>
    </div>
    <div *ngIf="auth.user$ | async as user">
      <img src="{{ user.photoURL }}" class="avatar" />
    </div>
  </div>
</div>
