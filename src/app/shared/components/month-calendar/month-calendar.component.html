<div class="calendar-wrapper">
  <div class="month-calendar-button-container">
    <button mat-button (click)="prevDay()">Prev</button>
    <button mat-button (click)="today()">Today</button>
    <button mat-button (click)="nextDay()">Next</button>
  </div>
  <mat-calendar
    #calendar
    (monthSelected)="monthSelected($event)"
    [(selected)]="selectedDate"
    (selectedChange)="dateChanged()"
  >
  </mat-calendar>
</div>
