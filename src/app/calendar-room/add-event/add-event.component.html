<form [formGroup]="form">
  <mat-form-field
    [color]="title.valid && 'accent'"
    class="create-calendar-title"
  >
    <input
      matInput
      formControlName="title"
      type="text"
      placeholder="Title"
      autocomplete="off"
    />
    <mat-error *ngIf="title.invalid && title.dirty">
      You must have a title for the event
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Start Date</mat-label>
    <input
      matInput
      [matDatepicker]="startPicker"
      formControlName="startDate"
      autocomplete="off"
    />
    <mat-datepicker-toggle
      matSuffix
      [for]="startPicker"
    ></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input
      type="text"
      placeholder="Start Time"
      matInput
      formControlName="startTime"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of startTimeOptions" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <mat-form-field>
    <mat-label>End Date</mat-label>
    <input
      matInput
      [matDatepicker]="endPicker"
      formControlName="endDate"
      autocomplete="off"
    />
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input
      type="text"
      placeholder="End Time"
      matInput
      formControlName="endTime"
      [matAutocomplete]="autoE"
    />
    <mat-autocomplete #autoE="matAutocomplete">
      <mat-option *ngFor="let option of endTimeOptions" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

{{ form.value | json }}
